<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 bg-color">
      <div class="">
        <mat-card class="mt-3">
          <form class="text-center" [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Task Name</mat-label>
              <input formControlName="item" matInput placeholder="Task Name" />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Add Task Name</mat-hint>
            </mat-form-field>
            <button
              *ngIf="!isEditable"
              (click)="addTask()"
              [disabled]="todoForm.invalid"
              mat-raised-button
              color="primary"
            >
              Add
            </button>
            <button
              *ngIf="isEditable"
              (click)="updateTask()"
              [disabled]="todoForm.invalid"
              mat-raised-button
              color="accent"
            >
              Edit
            </button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9 mt-3">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <!-- todo -->
            <h2 class="head-title">
              To do<span *ngIf="tasks.length > 0"> - {{ tasks.length }}</span>
            </h2>

            <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="tasks"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of tasks; let i = index"
                cdkDrag
              >
                {{ item.description }}
                <div class="box">
                  <button mat-icon-button color="warn" (click)="deleteTask(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    color="primary"
                    (click)="onEdit(item, i)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- progress -->
            <h2 class="head-title">
              In Progress
              <span *ngIf="inprogress.length > 0">
                - {{ inprogress.length }}</span
              >
            </h2>
            <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="inprogress"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of inprogress; let i = index"
                cdkDrag
              >
                {{ item.description }}
                <button
                  mat-icon-button
                  color="warn"
                  (click)="deleteInprogress(i)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- done section -->
            <h2 class="head-title">
              Done
              <span *ngIf="done.length > 0"> - {{ done.length }}</span>
            </h2>
            <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="done"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of done; let i = index"
                cdkDrag
              >
                {{ item.description }}
                <div class="box">
                  <button mat-icon-button color="warn" (click)="deleteDone(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button color="primary">
                    <mat-icon>check_circle</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
